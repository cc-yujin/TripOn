<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>게시물 수정 페이지</title>
  </head>
  <body>
    <nav class="head">
      <div class="logo">
        <a href="main.html">
          <img src="img/logo-img2.png" />
        </a>
      </div>

      <ul class="menu">
        <li><a href="local-information-board.html" class="domestic">국내여행</a></li>
        <li><a href="world-information-board.html" class="overseas">해외여행</a></li>
        <li><a href="free-board.html" class="questionfree">커뮤니티</a></li>
        <li><a href="notice-board.html" class="notice">공지사항</a></li>
      </ul>

      <ul class="member">
        <li><a href="login.html">로그인</a></li>
        <li><a href="join.html">회원가입</a></li>
      </ul>
    </nav>
    <div>
      <div class="main-wrapper">
        <main>
          <div class="post-header-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              onclick="history.back()"
            >
              <path
                d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
              />
            </svg>
            <h1>게시글 수정</h1>
          </div>
          <form id="post-form">
            <div class="category-title-wrapper">
              <div class="post-category">
                <label for="postCategory"></label>
                <input
                  id="postCategory"
                  type="text"
                  placeholder="카테고리"
                  list="post-category-option"
                />
                <datalist id="post-category-option">
                  <option value="국내-정보/뉴스"></option>
                  <option value="국내-문화/축제"></option>
                  <option value="국내-항공/교통"></option>
                  <option value="국내-후기"></option>
                  <option value="국내-일행찾기"></option>
                  <option value="해외-정보/뉴스"></option>
                  <option value="해외-문화/축제"></option>
                  <option value="해외-항공/교통"></option>
                  <option value="해외-후기"></option>
                  <option value="해외-일행찾기"></option>
                  <option value="공지사항"></option>
                  <option value="고객지원"></option>
                </datalist>
              </div>
              <div class="form-group">
                <label for="postTitle"></label>
                <input
                  type="text"
                  placeholder="제목을 작성해 주세요"
                  id="postTitle"
                  required
                  value="기존 게시물 제목"
                />
              </div>
            </div>
            <div class="date-wrapper">
              <div class="date-form">
                <label for="startDate">여행 기간</label>
                <input
                  type="date"
                  id="startDate"
                  placeholder="떠난 날"
                  required
                />
              </div>
              <div class="hypen">-</div>
              <div class="date-form">
                <label for="endDate"></label>
                <input
                  type="date"
                  id="endDate"
                  placeholder="돌아온 날"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="postContent"></label>
              <div
                id="editableDiv"
                contenteditable="true"
                placeholder="이번 여행에 대한 정보를 공유해 주세요"
              >
                기존 게시글 본문
              </div>
              <textarea id="postContent" required hidden></textarea>
            </div>
            <div class="imgupload-submit-wrapper">
              <div class="post-image-wrapper">
                <label for="imageInput"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="margin: 0 12px 0 0"
                  >
                    <path
                      d="M19 2c1.654 0 3 1.346 3 3v14c0 1.654-1.346 3-3 3h-14c-1.654 0-3-1.346-3-3v-14c0-1.654 1.346-3 3-3h14zm0-2h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-7 6c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.687 6-6-2.687-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4c2.205 0 4 1.794 4 4s-1.795 4-4 4zm7-10c-.553 0-1-.448-1-1s.447-1 1-1 1 .448 1 1-.447 1-1 1z"
                    />
                  </svg>
                  <div>사진 추가</div></label
                >
                <input
                  type="file"
                  id="imageInput"
                  multiple="true"
                  accept="image/*"
                  hidden
                />
              </div>
              <button type="submit" id="submitButton">수정 완료</button>
            </div>
          </form>
        </main>
      </div>
      <footer>
        <div class="container">
          <div class="logo_line">
            <span class="logo2">
              <img src="./img/logo-img2.png" />
            </span>
          </div>

          <div class="menu_line">
            <ul class="menus">
              <span>Menu</span>
              <li>
                <a href="notice-board.html">공지사항</a>
              </li>
              <li>
                <a href="local-information-board.html">국내여행</a>
              </li>
              <li>
                <a href="world-information-board.html">해외여행</a>
              </li>
              <li>
                <a href="free-board.html">커뮤니티</a>
              </li>
            </ul>
          </div>

          <div class="address_line">
            <ul class="address">
              <span>Contact</span>
              <li>
                <p>대표번호 : 010-1234-5678</p>
              </li>
              <li>
                <p>팩스 : 070-2345-6789</p>
              </li>
              <li>
                <p>이메일 : info@tripon.com</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="copyright">
          <p>Copyright © TRIPON Inc. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <script src="editPost.js"></script>
  </body>
</html>
